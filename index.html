<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <header class="text-center">
                <h1>To-do APP</h1>
            </header>
        </div>

        <div class="row">
            <div class="inputs">
                <input type="text" id="todoIp" class="form-control">
                <button type="button" id="saveBtn" class="btn btn-primary disabled">Save</button>
                <button type="button" id="getBtn" class="btn btn-warning">Get Pending Todos</button>
            </div>
        </div>

        <div class="todo-details" id="todoDetails">
            <div class="row ">
                <div class="data-heading justify-content-center">
                    <div class="todo-no">No.</div>
                    <div class="todo-item">Todo Item</div>
                    <div class="todo-status">Status</div>
                    <div class="todo-actions">Actions</div>
                </div>
                <hr>
            </div>

            <div class="todo-list" id="todo-list">

            </div>
        </div>
    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
